version: '3.8'

services:
  # Переопределяем frontend для development
  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=5173
    ports:
      - "5173:5173"  # Dev server на стандартном порту
    depends_on:
      - backend
    networks:
      - app_network
    
  backend:
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DJANGO_ENV=development
    command: python manage.py runserver 0.0.0.0:8000
    
  # Отключаем nginx для разработки
  nginx:
    profiles:
      - production
  
  # Отключаем telegram-bot для разработки
  telegram-bot:
    profiles:
      - production

networks:
  app_network:
    driver: bridge