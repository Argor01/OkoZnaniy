version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/bin/sh","-c","sed -i 's/\\r$//' /app/docker-entrypoint.sh && /bin/sh /app/docker-entrypoint.sh"]
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:5173
      - LOGIN_REDIRECT_URL=http://localhost:5173
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - .:/app
      - static_files:/app/static
      - media_files:/app/media
    ports:
      - "8000:8000"
    networks:
      - app_network

  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=oko_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app_network

  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l INFO
    restart: always
    depends_on:
      - redis
      - postgres
    env_file:
      - .env

    volumes:
      - .:/app
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

networks:
  app_network:
    driver: bridge