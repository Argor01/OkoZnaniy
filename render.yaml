services:
  # PostgreSQL Database
  - type: pserv
    name: okoznaniy-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: oko_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis
  - type: pserv
    name: okoznaniy-redis
    env: docker
    plan: free
    image: redis:alpine
    
  # Django Backend
  - type: web
    name: okoznaniy-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: okoznaniy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: okoznaniy-redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: FRONTEND_URL
        value: https://okoznaniy-frontend.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
    healthCheckPath: /api/health/

  # Telegram Bot
  - type: worker
    name: okoznaniy-bot
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: okoznaniy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: okoznaniy-redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://okoznaniy-frontend.onrender.com

  # React Frontend
  - type: web
    name: okoznaniy-frontend
    env: static
    plan: free
    buildCommand: cd frontend-react && npm install && npm run build
    staticPublishPath: ./frontend-react/dist
    envVars:
      - key: VITE_API_URL
        value: https://okoznaniy-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
