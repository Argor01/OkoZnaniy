version: "2"
authtoken_from_env: true

tunnels:
  frontend:
    proto: http
    addr: frontend:80
    inspect: true
    schemes:
      - https
    # Раскомментируйте для фиксированного поддомена (требуется платный план)
    # subdomain: your-app-name
  
  backend:
    proto: http
    addr: backend:8000
    inspect: true
    schemes:
      - https
    # Раскомментируйте для фиксированного поддомена (требуется платный план)
    # subdomain: your-app-name-api

web_addr: 0.0.0.0:4040
log_level: info
log_format: json
