services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/student_exchange
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - static_files:/app/static
      - media_files:/app/media
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=student_exchange
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l INFO
    restart: always
    depends_on:
      - redis
      - postgres
    environment:
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/student_exchange
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

networks:
  app_network:
    driver: bridge
