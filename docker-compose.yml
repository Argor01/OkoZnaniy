version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/oko_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - DJANGO_ENV=${DJANGO_ENV:-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - LOGIN_REDIRECT_URL=${FRONTEND_URL:-http://localhost:5173}/expert
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - EMAIL_HOST=smtp.yandex.ru
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=YanBrait@yandex.ru
      - EMAIL_HOST_PASSWORD=tvfibdueaqwoipxn
      - DEFAULT_FROM_EMAIL=YanBrait@yandex.ru
    volumes:
      - static_files:/app/static
      - media_files:/app/media
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - app_network

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=oko_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - app_network

  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l INFO
    restart: always
    depends_on:
      - redis
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/oko_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
    volumes:
      - .:/app
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:

networks:
  app_network:
    driver: bridge
